<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes de la banda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center p-4">

    <h1 class="display-3">Integrantes de la banda</h1>

    <ul class="list-group list-group-flush my-4">
        <li class="list-group-item bg-secondary text-black">Lars Ullrich</li>
        <li class="list-group-item bg-secondary text-black">James Hetfield</li>
        <li class="list-group-item bg-secondary text-black">Kirk Hammett</li>
        <li class="list-group-item bg-secondary text-black">Robert Trujillo</li>
    </ul>

    <h2 class="mt-4">Envia un mensaje a la banda!</h2>
    <form action="/submit_message" method="post" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Tu Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje:</label>
            <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
        </div>
        
        <input type="submit" class="btn btn-primary" value="Enviar">
    </form>

    <br>
    <a href="index.html" class="btn btn-outline-secondary mt-3">Volver al inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
