<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otros discos de la banda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .album-img {
            width: 100%;
            height: 180px; /* Mantén la altura constante para todas las imágenes */
            object-fit: cover; /* Asegura que las imágenes mantengan el aspecto correcto */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Otros discos importantes de la banda</h1>

        <ul class="list-group mb-4">
            <li class="list-group-item">Kill'em all (1983)</li>
            <li class="list-group-item">Ride the Lightning (1984)</li>
            <li class="list-group-item">Master of Puppets (1986)</li>
            <li class="list-group-item">Metallica (The Black Album) (1991)</li>
        </ul>

        <h3 class="text-center mb-4">Portadas de los discos mencionados</h3>

        <table class="table table-bordered text-center">
            <thead>
                <tr class="table text-center">
                    <th class="align-middle">Kill'Em all</th>
                    <th class="align-middle">Ride the Lightning</th>
                    <th class="align-middle">Master of Puppets</th>
                    <th class="align-middle">Metallica (The Black Album)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/kill.jpg" alt="Kill'Em all" class="album-img"></td>
                    <td><img src="img/ride.jpg" alt="Ride the Lightning" class="album-img"></td>
                    <td><img src="img/master.jpg" alt="Master of Puppets" class="album-img"></td>
                    <td><img src="img/black.jpg" alt="Metallica (The Black Album)" class="album-img"></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
