<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input me-2"> Estudiar inglÃ©s
                    </div>
                    <button class="btn btn-danger btn-sm eliminar-tarea">Eliminar</button>
                </li>
            </ul>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="nueva-tarea" placeholder="Nueva tarea" class="form-control">
            <button class="btn btn-primary" id="agregar-tarea">Agregar</button>
        </div>
    </div>
<script src="js/script.js"></script>
</body>

</html>
